name: CI - Build, Push, and Deploy to EKS with Dynamic Image Tags

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    env:
      IMAGE_TAG: ${{ github.sha }}

    steps:
      - name: ğŸ§¾ Checkout code
        uses: actions/checkout@v4
      - run: echo "âœ… Checkout done"

      - name: ğŸ”§ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - run: echo "âœ… Docker Buildx setup done"

      - name: ğŸ”‘ Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - run: echo "âœ… Docker Hub login done"

      - name: ğŸ“¦ Build and push frontend image
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          file: ./frontend/Dockerfile
          push: true
          tags: vipunsanjana/memorygame-frontend:${{ env.IMAGE_TAG }}
      - run: echo "âœ… Frontend image pushed with tag ${{ env.IMAGE_TAG }}"

      - name: ğŸ“¦ Build and push backend image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: true
          tags: vipunsanjana/memorygame-backend:${{ env.IMAGE_TAG }}
      - run: echo "âœ… Backend image pushed with tag ${{ env.IMAGE_TAG }}"

      - name: ğŸ” Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1
      - run: echo "âœ… AWS credentials configured"

      - name: ğŸ“¡ Update kubeconfig for EKS
        run: |
          echo "Updating kubeconfig for demo-cluster..."
          aws eks update-kubeconfig --name demo-cluster --region us-east-1
          echo "âœ… Kubeconfig updated"

      - name: ğŸ“„ Apply deployment, service, and ingress manifests
        run: |
          echo "Applying backend deployment and service..."
          kubectl apply -f k8s/base/backend-deployment.yaml
          kubectl apply -f k8s/base/backend-service.yaml

          echo "Applying frontend deployment and service..."
          kubectl apply -f k8s/base/frontend-deployment.yaml
          kubectl apply -f k8s/base/frontend-service.yaml

          echo "Applying ingress..."
          kubectl apply -f k8s/base/ingress.yaml

          echo "âœ… All manifests applied"

      - name: ğŸ”„ Update backend deployment image
        run: |
          echo "Updating backend deployment image..."
          kubectl set image deployment/memorygame-backend memorygame-backend=vipunsanjana/memorygame-backend:${{ env.IMAGE_TAG }} -n game-2048
          echo "âœ… Backend image updated"

      - name: ğŸ”„ Update frontend deployment image
        run: |
          echo "Updating frontend deployment image..."
          kubectl set image deployment/memorygame-frontend memorygame-frontend=vipunsanjana/memorygame-frontend:${{ env.IMAGE_TAG }} -n game-2048
          echo "âœ… Frontend image updated"

      - name: â³ Wait for backend rollout
        run: kubectl rollout status deployment/memorygame-backend -n game-2048

      - name: â³ Wait for frontend rollout
        run: kubectl rollout status deployment/memorygame-frontend -n game-2048

      - name: ğŸ“¦ Get pods status
        run: |
          echo "Fetching pod status..."
          kubectl get pods -n game-2048
          echo "âœ… Pods status fetched"

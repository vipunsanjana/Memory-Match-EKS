apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: memorygame-ingress
  namespace: game-2048
  annotations:
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: ip
    alb.ingress.kubernetes.io/listen-ports: '[{"HTTP": 80}]'
    alb.ingress.kubernetes.io/backend-protocol: HTTP
spec:
  ingressClassName: alb
  rules:
    - host: game.vipunsanjana.dev
      http:
        paths:
          - path: /api
            pathType: Prefix
            backend:
              service:
                name: memorygame-backend-service
                port:
                  number: 3001
          - path: /
            pathType: Prefix
            backend:
              service:
                name: memorygame-frontend-service
                port:
                  number: 80

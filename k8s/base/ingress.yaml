apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: memorygame-ingress
  namespace: game-2048
  annotations:
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/listen-ports: '[{"HTTP":80},{"HTTPS":443}]'
    alb.ingress.kubernetes.io/certificate-arn: arn:aws:acm:us-east-1:831926605952:certificate/8682bd3e-77cd-41bc-9f42-7f54c8b6f139
    alb.ingress.kubernetes.io/ssl-redirect: '443'
    alb.ingress.kubernetes.io/backend-protocol: HTTP
    alb.ingress.kubernetes.io/target-type: ip
spec:
  ingressClassName: alb
  rules:
    - host: game.vipunsanjana.dev
      http:
        paths:
          - path: /api
            pathType: Prefix
            backend:
              service:
                name: memorygame-backend-service
                port:
                  number: 3001
          - path: /
            pathType: Prefix
            backend:
              service:
                name: memorygame-frontend-service
                port:
                  number: 80
